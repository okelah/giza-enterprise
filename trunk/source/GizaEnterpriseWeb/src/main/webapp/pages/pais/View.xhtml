<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaisLabel_nome}"/>
                    <h:outputText value="#{paisController.selected.nome}" title="#{bundle.ViewPaisTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewPaisLabel_sigla}"/>
                    <h:outputText value="#{paisController.selected.sigla}" title="#{bundle.ViewPaisTitle_sigla}"/>
                    <h:outputText value="#{bundle.ViewPaisLabel_id}"/>
                    <h:outputText value="#{paisController.selected.id}" title="#{bundle.ViewPaisTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPaisLabel_ativo}"/>
                    <h:outputText value="#{paisController.selected.ativo}" title="#{bundle.ViewPaisTitle_ativo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paisController.destroyAndView}" value="#{bundle.ViewPaisDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPaisEditLink}"/>
                <br />
                <h:commandLink action="#{paisController.prepareCreate}" value="#{bundle.ViewPaisCreateLink}" />
                <br />
                <h:commandLink action="#{paisController.prepareList}" value="#{bundle.ViewPaisShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPaisIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
